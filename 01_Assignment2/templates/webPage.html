<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joystick and Sliders</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        position: relative;
    }

    #joystick {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
    }

    #handle {
        width: 20px;
        height: 20px;
        background-color: #333;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #sliders {
        margin-top: 120px;
    }

    input[type="range"] {
        width: 200px;
    }

    .slider-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    .slider-label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .slider-value {
        margin-top: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <div id="joystick">
        <div id="handle"></div>
    </div>
    <div id="sliders">
        <form id="sliderInputs" method="post">
            <div class="slider-container">
                <div class="slider-label">Waist</div>
                <input type="range" min="-5" max="5" value="0" id="slider1" name="slider1">
                <span class="slider-value" id="slider1-value">0</span>
            </div>
            <div class="slider-container">
                <div class="slider-label">Head Rotation</div>
                <input type="range" min="-5" max="5" value="0" id="slider2" name="slider2">
                <span class="slider-value" id="slider2-value">0</span>
            </div>
            <div class="slider-container">
                <div class="slider-label">Head Tilt</div>
                <input type="range" min="-5" max="5" value="0" id="slider3" name="slider3">
                <span class="slider-value" id="slider3-value">0</span>
            </div>
        </form>
    </div>
    <div>
        <p id="joystickTestX"> </p>
        <p id="joystickTestY"> </p>
    </div>
</div>

<script>
    // Joystick
    const joystick = document.getElementById('joystick');
    const handle = document.getElementById('handle');
    let isDragging = false;

    joystick.addEventListener('mousedown', (event) => {
        isDragging = true;
        handle.style.transition = 'none';
        moveHandle(event.pageX, event.pageY);
    });

    document.addEventListener('mousemove', (event) => {
        if (isDragging) {
            moveHandle(event.pageX, event.pageY);
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        handle.style.transition = 'all 0.3s ease';
        handle.style.left = '50%';
        handle.style.top = '50%';
    });

    function moveHandle(x, y) {
        const rect = joystick.getBoundingClientRect();
        const offsetX = x - rect.left;
        const offsetY = y - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const distance = Math.sqrt(Math.pow(offsetX - centerX, 2) + Math.pow(offsetY - centerY, 2));
        const angle = Math.atan2(offsetY - centerY, offsetX - centerX);
        const maxDistance = rect.width / 2;
        
        // BEGIN TEST
        testDiv1 = document.getElementById("joystickTestX")
        testDiv1.innerText = offsetX
        testDiv2 = document.getElementById("joystickTestY")
        testDiv2.innerText = offsetY
        // END TEST

        if (distance <= maxDistance) {
            handle.style.left = offsetX + 'px';
            handle.style.top = offsetY + 'px';
        } else {
            handle.style.left = centerX + maxDistance * Math.cos(angle) + 'px';
            handle.style.top = centerY + maxDistance * Math.sin(angle) + 'px';
        }
    }

    // Sliders
    const sliders = document.querySelectorAll('input[type="range"]');
    const sliderValues = document.querySelectorAll('.slider-value');

    sliders.forEach((slider, index) => {
        slider.addEventListener('input', () => {
            sliderValues[index].textContent = slider.value;
            function sendData() {
                var data = slider.value + ";" + index + ";torsoOrHead";
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/receive-data',true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.send('data=' + encodeURIComponent(data));

            } // end of sendData()
            sendData()
            
        });
            
            //
            // var testElement = document.getElementById("slider1Val");
            // testElement.innerHTML = "<p>" + slider.value + "</p>";
            //
            // Here you can send slider values to your backend server
            // Example: Send slider.value to your Raspberry Pi
    });  // End slider forEach loop
</script>
</body>
</html>
